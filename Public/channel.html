<!doctype html>
<html lang="en">
<head>
    <script src="./js/jquery-3.1.0.min.js"></script>
    <meta charset="UTF-8">
    <title>Twich Voting</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/channel.css" type="text/css" />
</head>
<body>
    <div class="dashboard">
            <button type='button' class='button' id='twitchLogin' style='display: none;'>Login</button>   
            <button type='button' class='button' id='dashboard' style='display: none;'>Dashboard</button>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3" id='inputBlock'>
                <label for="channelName" id='inputBlockTitle'>Enter Twitch Channel</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="channelName" aria-describedby="channelEnter" placeholder="Enter Channel Name">
                    <span class="input-group-btn">
                        <button id='submit' class="btn btn-secondary" type="button">Go!</button>
                    </span>
                </div>
                <small id="channelHelp" class="form-text text-muted">Enter the name of the streamer's channel you want to creat poll on</small>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/channel.js"></script>
</body>
</html>
