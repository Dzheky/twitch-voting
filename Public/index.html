<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content='width=515'>
    <title>Twitch Voting</title>
    <script src="./js/socket.io-1.4.5.js"></script>
    <script src="./js/jquery-3.1.0.min.js"></script>
    <script src="./js/tmi.min.js"></script>
    <script src="./js/react-15.3.0.min.js"></script>
    <script src="./js/react-dom-15.3.0.min.js"></script>
    <!--<script src="./js/d3.v4.min.js"></script>-->
    <script src="https://d3js.org/d3.v3.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.min.js"></script>
    <link href="./style/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style/index.css">
    <link rel="stylesheet" type="text/css" href="./style/inputStyle.css">
    
</head>
<body>
    <div class="dashboard">
            <a href='/'><div id='logo'>TWITCH VOTING</div></a>
            <button type='button' class='button' id='twitchLogin' style='display: none;'>Login</button>    
            <button type='button' class='button' id='dashboard' style='display: none;'>Dashboard</button>
    </div>
    <div class="container">
        <div class="row">
            <div id="channelName"></div>
            <div class="col-xs-12 text-center" id='inputField'>
                <input class='gate' type="text" name="question" id='question' autocomplete="off" placeholder="Question!"/>
                <label for="question">Question</label>
                <div class="poll" id='poll'></div>
                <button type='button' class="button" id='startPoll'>Start Poll</button>
                <button type='button' class="button" id='stopPoll'>Stop Poll</button>
            </div>
            <div class="col-md-6 col-xs-12" id='pie'></div>
            <div class="col-md-6 col-xs-12" id='diag'>
                <div id="votingPulseTitle"></div>
                <div id="votingPulse"></div>
                <div id="chatPulseTitle"></div>
                <div id="chatPulse"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
