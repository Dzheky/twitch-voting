<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitch Voting</title>
    <script src="./js/socket.io-1.4.5.js"></script>
    <script src="./js/jquery-3.1.0.min.js"></script>
    <script src="./js/tmi.min.js"></script>
    <script src="./js/react-15.3.0.min.js"></script>
    <script src="./js/react-dom-15.3.0.min.js"></script>
    <script src="./js/d3.v4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.min.js"></script>
    <link href="./style/bootstrap.min.css" rel="stylesheet">
    <style>
        .arc path {
          stroke: #fff;
          stroke-width: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <button type='button' class='btn btn-default' id='twitchLogin' style='display: none;'>Twitch</button>
        <div class="row">
            <div class="col-sm-12">
                <input type="text" name="question" id='question' placeholder='Put your question here'/>
                <div class="poll" id='poll'></div>
                <button type='button' class="btn btn-default" id='startPoll'>Start Poll</button>
                <button type='button' class="btn btn-danger" id='stopPoll'>Stop Poll</button>
            </div>
            <div class="col-sm-6" id='pie'></div>
            <div class="col-sm-6" id='diag'></div>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
