<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitch Voting</title>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="//cdn.tmijs.org/js/1.1.1/tmi.min.js"></script>
    <script src="https://fb.me/react-15.2.1.js"></script>
    <script src="https://fb.me/react-dom-15.2.1.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <div class="container">
        <button type='button' class='btn btn-default' id='twitchLogin'>Twitch</button>
        <div class="row">
            <div class="poll" id='poll'></div>
            <button type='button' class="btn btn-default" id='startPoll'>Start Poll</button>
            <button type='button' class="btn btn-danger" id='stopPoll'>Stop Poll</button>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
